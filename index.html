<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
  	<link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,900;1,300&display=swap" rel="stylesheet">
  </head>
  <body>

    <header class="main-header">
      <h1>The Code Review</h1>
        <div class="wide-wrap">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>

    <main>

      <form id="contact-info">
        <fieldset>
          <legend>Contact Information</legend>

            <div class="flex-wrap">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user-name" placeholder="Required">
            </div>

            <div class="flex-wrap">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="user-email" placeholder="Required">
            </div>

            <div class="flex-wrap">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user-phone">
            </div>

            <div class="flex-wrap">
              <label for="address1">Street Address</label>
              <input type="text" id="address1" name="user-address1">
            </div>

            <div class="flex-wrap">
              <label for="state">State</label>
              <select id="state" name="user_state">
                <!--Got hidden 'choose state' code from shorturl.at/prDHS-->
                <option value="" disabled selected hidden>Choose State</option>
              	<option value="AL">Alabama</option>
              	<option value="AK">Alaska</option>
              	<option value="AZ">Arizona</option>
              	<option value="AR">Arkansas</option>
              	<option value="CA">California</option>
              	<option value="CO">Colorado</option>
              	<option value="CT">Connecticut</option>
              	<option value="DE">Delaware</option>
              	<option value="DC">District Of Columbia</option>
              	<option value="FL">Florida</option>
              	<option value="GA">Georgia</option>
              	<option value="HI">Hawaii</option>
              	<option value="ID">Idaho</option>
              	<option value="IL">Illinois</option>
              	<option value="IN">Indiana</option>
              	<option value="IA">Iowa</option>
              	<option value="KS">Kansas</option>
              	<option value="KY">Kentucky</option>
              	<option value="LA">Louisiana</option>
              	<option value="ME">Maine</option>
              	<option value="MD">Maryland</option>
              	<option value="MA">Massachusetts</option>
              	<option value="MI">Michigan</option>
              	<option value="MN">Minnesota</option>
              	<option value="MS">Mississippi</option>
              	<option value="MO">Missouri</option>
              	<option value="MT">Montana</option>
              	<option value="NE">Nebraska</option>
              	<option value="NV">Nevada</option>
              	<option value="NH">New Hampshire</option>
              	<option value="NJ">New Jersey</option>
              	<option value="NM">New Mexico</option>
              	<option value="NY">New York</option>
              	<option value="NC">North Carolina</option>
              	<option value="ND">North Dakota</option>
              	<option value="OH">Ohio</option>
              	<option value="OK">Oklahoma</option>
              	<option value="OR">Oregon</option>
              	<option value="PA">Pennsylvania</option>
              	<option value="RI">Rhode Island</option>
              	<option value="SC">South Carolina</option>
              	<option value="SD">South Dakota</option>
              	<option value="TN">Tennessee</option>
              	<option value="TX">Texas</option>
              	<option value="UT">Utah</option>
              	<option value="VT">Vermont</option>
              	<option value="VA">Virginia</option>
              	<option value="WA">Washington</option>
              	<option value="WV">West Virginia</option>
              	<option value="WI">Wisconsin</option>
              	<option value="WY">Wyoming</option>
                <option value="AS">American Samoa</option>
                <option value="GU">Guam</option>
                <option value="MP">Northern Mariana Islands</option>
                <option value="PR">Puerto Rico</option>
                <option value="UM">United States Minor Outlying Islands</option>
                <option value="VI">Virgin Islands</option>
              </select>
            </div>

            <div class="flex-wrap">
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="user-zip">
            </div>

        </fieldset>
      </form>

      <form id="newsletter">
        <fieldset>

          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to receive</p>

            <input type="checkbox" id="html-news" name="html-news" value="HTML News">
            <label for="html-news">HTML News</label><br>

            <input type="checkbox" id="css-news" name="css-news" value="CSS News">
            <label for="css-news">CSS News</label><br>

            <input type="checkbox" id="java-news" name="java-news" value="Javascript News">
            <label for="java-news">Javascript News</label><br>

            <p>Newsletter format</p>
            <input type="radio" id="html-format" value="html-format" name="news-format"><label for="html-format">HTML</label><br>
            <input type="radio" id="text-format" value="text-format" name="news-format"><label for="text-format">Plain text</label><br>

            <p>Other topics you'd like to hear about</p>
            <textarea name="other" id="other"></textarea>

        </fieldset>

        <button type="submit">Sign Up</button>

      </form>

    </main>

    <footer>
      <span>Copyright The Code Review</span>
    </footer>

  </body>
</html>
